<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="towns-2" src="./images/Combined Shape.svg" alt="" />
        <img class="towns-1" src="./images/Combined Shape Copy.svg" alt="" />
        <img src="./images/Music_Flatline.svg" alt="" />
      </div>
      <div class="main">
        <div class="text-section">
          <h3 class="title">order summary</h3>
          <div class="main-texts">
            <p class="main-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-music">
            <div class="circle">
              <img src="./images/Path.svg" alt="" />
            </div>
            <div class="info">
              <span class="name">annual plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <button class="charge">change</button>
          </div>
          <div class="btns">
            <button class="buy">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
